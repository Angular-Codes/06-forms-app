<h2>Reactive Validations</h2>
<hr>

<div class="row">
  <div class="col">

    <form  [formGroup]="myForm" >

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label" for="">Name and lastname</label>
        <div class="col-sm-9">
          <input 
            type="text"
            class="form-control"
            placeholder="Name and lastname"
            formControlName="name"
          >
          <span
            class="form-text text-danger"
            *ngIf="isNoValidField('name')"
          >
            Format name and lastname
          </span>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label" for="">Email</label>
        <div class="col-sm-9">
          <input 
          type="email"
          class="form-control"
          placeholder="Email"
          >
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label" for="">Username</label>
        <div class="col-sm-9">
          <input 
          type="text"
          class="form-control"
          placeholder="Username"
          >
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label" for="">Password</label>
        <div class="col-sm-9">
          <input 
            type="password"
            class="form-control"
            placeholder="Password"
          >
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label" for="">Confirm password</label>
        <div class="col-sm-9">
          <input 
            type="password"
            class="form-control"
            placeholder="Confirm password"
          >
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            class="btn btn-primary float-end"
          >Save</button>
        </div>
      </div>

    </form>

  </div>
</div>

<h2>Form Valid: {{ myForm.valid }}</h2>

<h2>Name</h2>
<pre>{{ myForm.controls['name'].errors | json }}</pre>
