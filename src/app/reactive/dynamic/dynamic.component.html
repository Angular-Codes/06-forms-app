<h2>Reactive: <small>Dynamic</small></h2>
<hr>

<form
  autocomplete="off"
  [formGroup]="myForm"
  (ngSubmit)="saveData()"
>
  
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label" >Name</label>
    <div class="col-sm-9">
      <input 
        type="text"
        class="form-control"
        placeholder="Name"
        formControlName="name"
      >
      <small 
        class="text-danger"
        *ngIf="isFormValid('name')"
      >
        Field is required
      </small>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label" >Add</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input 
          type="text"
          class="form-control"
          placeholder="Add favorite game"
          [formControl]="newFavorite"
          (keyup.enter)="addFavorite()"
        >
        <button
          class="btn btn-outline-primary"
          type="button"
          (click)="addFavorite()"
        >Add</button>
      </div>
    </div>
  </div>


  <div class="row mb-3">
    <label class="col-sm-3 col-form-label" >Favorites</label>
    <div class="col-sm-9" formArrayName="favorites">
      <div
        *ngFor="let favorite of favoriteArr.controls; let i = index"
        class="input-group mb-1"
      >
        <input 
          type="text"
          class="form-control"
          [formControlName]="i"
        >
        <button
          class="btn btn-outline-danger"
          type="button"
          (click)="deleteFavorite(i)"
        >Delete</button>
      </div>
    </div>
  </div>

  <div class="row float-end">
    <div class="col-sm-9">
      <button
        class="btn btn-primary"
        type="submit"
      >
        Save
      </button>
    </div>
  </div>

</form>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ myForm.valid | json }}</pre>

    <span>Pristine</span>
    <pre>{{ myForm.pristine | json }}</pre>

    <span>Touched</span>
    <pre>{{ myForm.touched | json }}</pre>

    <span>Value</span>
    <pre>{{ myForm.value | json }}</pre>

    <span>New Favorite - Valid</span>
    <pre>{{ newFavorite.valid| json }}</pre>

  </div>
</div>
