<h2>Reactive: Basic</h2>
<hr>

<div class="row">
  <div class="col">
    <form
      autocomplete="off"
      [formGroup]="myForm"
    >

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="product-name">Product</label>
        <div class="col-sm-9">
          <input 
            id="product-name"
            type="text" 
            class="form-control"
            formControlName="name"
            placeholder="Product Name"
          >
          <small 
            class="text-danger"
          >
            Must contain at least 3 characters
          </small>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="product-price">Price</label>
        <div class="col-sm-9">
          <input 
            id="product-price"
            type="number" 
            class="form-control"
            formControlName="price"
            placeholder="Product Price"
          >
          <small 
            class="text-danger"
          >
            Price must be greater than 0
          </small>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="product-stock">Stock</label>
        <div class="col-sm-9">
          <input 
            id="product-stock"
            type="number" 
            class="form-control"
            formControlName="stock"
            placeholder="Product Stock"
          >
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="submit"
            class="btn btn-primary float-end"
            [disabled]="myForm.invalid"
          >
            Save
          </button>
        </div>
      </div>

    </form>

  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ myForm.valid | json }}</pre>

    <span>Pristine</span>
    <pre>{{ myForm.pristine | json }}</pre>

    <span>Touched</span>
    <pre>{{ myForm.touched | json }}</pre>

    <span>Value</span>
    <pre>{{ myForm.value | json }}</pre>
  </div>
</div>
