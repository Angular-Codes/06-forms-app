<h2>Template: Basic</h2>
<hr>

<div class="row">
  <div class="col">

    <!-- (ngSubmit)="onSubmit( form )" -->
    <form
      #form="ngForm"
      autocomplete="off"
      (ngSubmit)="onSubmit()"
    >

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="product-name">Product</label>
        <div class="col-sm-9">
          <input 
            id="product-name"
            type="text" 
            class="form-control"
            placeholder="Product Name"
            ngModel
            name="product"
            required
            minlength="3"
          >
          <!-- *ngIf="form.controls['product']?.invalid 
            && form.controls['product'].touched" -->
          <small 
            class="text-danger"
            *ngIf="isProductNameValid()"
          >
            Must contain at least 3 characters
          </small>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="product-price">Price</label>
        <div class="col-sm-9">
          <input 
            id="product-price"
            type="number" 
            class="form-control"
            placeholder="Product Price"
            ngModel
            name="price"
            required
          >
          <small 
            class="text-danger"
            *ngIf="isProductPriceValid()"
          >
            Price must be greater than 0
          </small>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="product-stock">Stock</label>
        <div class="col-sm-9">
          <!-- required
          customMin
          [minimo]="0" 
          Default Value
          [ngModel]="0"
          [ngModel]="initialForm.stock"
        -->
          <input 
            id="product-stock"
            type="number" 
            class="form-control"
            placeholder="Product Stock"
            name="stock"
            ngModel
            required
            customMin
            [minimo]="0"
          >
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="submit"
            [disabled]="form.invalid"
            class="btn btn-primary float-end"
          >
            Save
          </button>
        </div>
      </div>

    </form>

  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ form.valid | json }}</pre>

    <span>Pristine</span>
    <pre>{{ form.pristine | json }}</pre>

    <span>Touched</span>
    <pre>{{ form.touched | json }}</pre>

    <span>Value</span>
    <pre>{{ form.value | json }}</pre>
  </div>
</div>
