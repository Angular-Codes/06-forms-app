<h2>Template: <small>Dynamic</small></h2>
<hr>

<form 
  #myForm="ngForm"
  (ngSubmit)="save()"
  autocomplete="off"
>
  
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label" >Name</label>
    <div class="col-sm-9">
      <input 
        type="text"
        class="form-control"
        placeholder="Name"
        ngModel
        name="name"
        required
      >
      <small 
        class="text-danger"
        *ngIf="myForm.controls['name']?.errors 
            && myForm.controls['name']?.touched"
      >
        Field is required
      </small>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label" >Add</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input 
          type="text"
          class="form-control"
          placeholder="Add favorite game"
        >
        <button
          class="btn btn-outline-primary"
          type="button"
        >Add</button>
      </div>
    </div>
  </div>


  <div class="row mb-3">
    <label class="col-sm-3 col-form-label" >Favorites</label>
    <div class="col-sm-9">
      <input 
        type="text"
        class="form-control mb-1"
      >
    </div>
  </div>

  <div class="row float-end">
    <div class="col-sm-9">
      <button
        class="btn btn-primary"
        type="button"
        (click)="save()"
        [disabled]="myForm.invalid"
      >
        Save
      </button>
    </div>
  </div>

</form>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ myForm.valid | json }}</pre>

    <span>Pristine</span>
    <pre>{{ myForm.pristine | json }}</pre>

    <span>Touched</span>
    <pre>{{ myForm.touched | json }}</pre>

    <span>Value</span>
    <pre>{{ myForm.value | json }}</pre>

    <span>Control</span>
    <pre>{{ myForm.controls['name']?.errors | json }}</pre>

  </div>
</div>
